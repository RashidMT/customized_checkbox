<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/styles.css">
	<title>Customized checkbox</title>
</head>
<body>
	<div class="main-wrapper">
		<form class="wrapper" action="#">
			<span class="header">Your favourite sport:</span>
			<label>
				<input class="visually-hidden ping-pong" type="checkbox" name="ping pong"> 
				<span class="controller"></span>
				<span class="sport"> Ping Pong</span>
			</label>
			<label>
				<input class="visually-hidden basket" type="checkbox" name="basketball"> 
				<span class="controller"></span>
				<span class="sport"> Basketball</span>
			</label>
			<label>
				<input class="visually-hidden volley" type="checkbox" name=	"volleyball"> 
				<span class="controller"></span>
				<span class="sport"> Volleyball</span>
			</label>
			<label>
				<input class="visually-hidden football" type="checkbox" name=	"football"> 
				<span class="controller"></span>
				<span class="sport"> Football</span>
			</label>
			<label>
				<input class="visually-hidden hockey" type="checkbox" name="hokkey" checked disabled> 
				<span class="controller"></span>
				<span class="sport"> Hockey</span>
			</label>
			<div class="btn">
				<button type="Submit">SEND</button>
				<button type="reset">CLEAR</button>
			</div>
		</form>
	</div>
</body>
</html>
